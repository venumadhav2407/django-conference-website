{% extends "base.html" %}

{% block content %}

<div class="flex items-center justify-center py-4 gap-4 bg-gradient-to-r from-blue-700 to-gray-900 ">
    <!-- Download Brochure Button -->
    <a href="#" class="flex items-center gap-2  text-white font-semibold px-6 py-3 border rounded-lg shadow-lg ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>          
        Download Brochure
    </a>

    <!-- Scientific Program Button -->
    <a href="#" class="flex items-center gap-2  text-white font-semibold px-6 py-3 border rounded-lg shadow-lg ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>          
        Scientific Program
    </a>
</div>

<section class="flex flex-row items-center justify-center p-10 bg-gray-100">
    

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-4xl">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Abstract Submission</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600 mb-1">Title</label>
                <select class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200">
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600 mb-1">Full Name</label>
                        <input type="text" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1">Email</label>
                        <input type="email" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter your email" required>
                    </div>
            </div>
            
            <div>
                <label class="block text-gray-600 mb-1">Contact Number</label>
                <input type="tel" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter your contact number" required>
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Country</label>
                <select class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"  required>
                    <option value="">Select Country</option>
                    {% for name in country_name %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Category</label>
                <input type="text" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter category" required>
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Research Interest</label>
                <input type="text" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter research interest" required>
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Full Postal Address</label>
                <textarea class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" placeholder="Enter your full postal address" required></textarea>
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Attach File</label>
                <input type="file" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </form>
    </div>


</section>


{% endblock content %}

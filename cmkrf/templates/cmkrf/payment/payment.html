{% extends "cmkrf/agenda.html" %}

{% block section %}





<section class="min-h-screen flex items-center justify-center bg-gray-900 text-white p-6">
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg w-full">

        <button onclick="history.back()" class="flex items-center gap-2 px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </button>

        <h2 class="text-3xl font-bold text-center my-6">Secure Payment</h2>
        
        <!-- Selected Event Details -->
        <div class="mb-6 p-4 bg-gray-700 rounded-lg">
            <h3 class="text-xl font-semibold">AI in Healthcare</h3>
            <p class="text-gray-400">March 16, 2025 | 11:00 AM - 1:00 PM</p>
            <p class="mt-2">Speaker: Dr. Robert Lee</p>
            <p class="mt-2 font-semibold text-blue-400">Total: $99.00</p>
        </div>
        
        <!-- Payment Options -->
        <form action="/process-payment" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium">Name on Card</label>
                <input type="text" class="w-full mt-1 p-3 rounded bg-gray-600 border-none focus:ring-2 focus:ring-blue-500" placeholder="Name" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium">Card Number</label>
                <input type="text" class="w-full mt-1 p-3 rounded bg-gray-600 border-none focus:ring-2 focus:ring-blue-500" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">Expiry Date</label>
                    <input type="text" class="w-full mt-1 p-3 rounded bg-gray-600 border-none focus:ring-2 focus:ring-blue-500" placeholder="MM/YY" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">CVV</label>
                    <input type="text" class="w-full mt-1 p-3 rounded bg-gray-600 border-none focus:ring-2 focus:ring-blue-500" placeholder="XXX" required>
                </div>
            </div>
            
            <!-- Google Pay Option -->
            <div class="text-center mt-4">
                <p class="text-gray-400 text-sm">Or Pay Using</p>
                <button class="mt-2 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white text-lg font-semibold flex items-center justify-center gap-2 w-full">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-pay.png" alt="google-pay"/>
                    Pay with Google Pay
                </button>
            </div>
            
            <button type="submit" class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg text-lg font-semibold shadow-lg transition">
                Proceed to Pay
            </button>
        </form>
    </div>
</section>

{% endblock section %}
